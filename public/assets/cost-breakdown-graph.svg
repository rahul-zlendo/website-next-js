<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;display=swap');

      .text-main { font-family: 'Nunito', sans-serif; fill: #1A1A1A; }
      .text-sub { font-family: 'Nunito', sans-serif; fill: #4D4D4D; }
      
      /* Animation Keyframes */
      @keyframes drawRing {
        from { stroke-dasharray: 0 628; opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulseCenter {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(41, 176, 161, 0.4); }
        70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(41, 176, 161, 0); }
        100% { transform: scale(1); }
      }

      @keyframes lineGrow {
        from { stroke-dasharray: 0 100; opacity: 0; }
        to { stroke-dasharray: 100 100; opacity: 1; }
      }

      /* Staggered Animations */
      .ring-segment {
        transition: all 0.3s ease;
        transform-origin: center;
        opacity: 0; /* Start hidden */
        animation: ringReveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes ringReveal {
        from { stroke-dasharray: 0 700; opacity: 0; }
        to { opacity: 1; }
      }

      .chart-label {
        opacity: 0;
        animation: fadeUp 0.6s ease-out forwards;
      }

      .conn-line {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawLine 0.6s ease-out forwards;
      }

      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }

      /* Segment Delays */
      #seg-foundation { animation-delay: 0.2s; stroke: #1e8f82; }
      #seg-structure { animation-delay: 0.4s; stroke: #29B0A1; }
      #seg-brick { animation-delay: 0.6s; stroke: #94dcd3; }
      #seg-finish { animation-delay: 0.8s; stroke: #FF603A; }
      #seg-mep { animation-delay: 1.0s; stroke: #1A1A1A; }
      #seg-other { animation-delay: 1.2s; stroke: #e5e7eb; }

      /* Label Delays matching segments */
      #label-foundation { animation-delay: 0.5s; }
      #label-structure { animation-delay: 0.7s; }
      #label-brick { animation-delay: 0.9s; }
      #label-finish { animation-delay: 1.1s; }
      #label-mep { animation-delay: 1.3s; }
      #label-other { animation-delay: 1.5s; }

      /* Hover Effects */
      .segment-group:hover .ring-segment { stroke-width: 60; filter: drop-shadow(0 0 8px rgba(0,0,0,0.2)); cursor: pointer; }
      .segment-group:hover .text-main { font-weight: 900; fill: #29B0A1; }
      
    </style>
    
    <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="50" class="text-main" font-weight="900" font-size="28" text-anchor="middle" letter-spacing="1">CONSTRUCTION COST BREAKDOWN</text>

  <!-- Main Chart Group -->
  <g transform="translate(400, 280)">
    
    <!-- Center Info -->
    <g style="animation: pulseCenter 3s infinite ease-in-out;">
      <circle r="85" fill="white" filter="url(#soft-shadow)" />
      <text y="8" class="text-main" font-weight="900" font-size="32" text-anchor="middle">100%</text>
      <text y="32" class="text-sub" font-weight="600" font-size="14" text-anchor="middle">Transparency</text>
    </g>

    <!-- Donut Segments (Rotated -90 to start top) -->
    <!-- Circumference ~ 628 -->
    <!-- 
      Foundation (15%) = 94.2
      Structure (22%) = 138.2
      Brick (18%) = 113.1
      Finish (25%) = 157.1
      MEP (12%) = 75.4
      Other (8%) = 50.3
    -->
    <g transform="rotate(-90)">
      
      <!-- Foundation -->
      <g class="segment-group">
        <circle id="seg-foundation" r="120" fill="none" stroke-width="45" stroke-dasharray="94 534" stroke-dashoffset="0" class="ring-segment" />
      </g>
      
      <!-- Structure -->
      <g class="segment-group">
        <circle id="seg-structure" r="120" fill="none" stroke-width="45" stroke-dasharray="138 490" stroke-dashoffset="-96" class="ring-segment" />
      </g>

      <!-- Brick -->
      <g class="segment-group">
        <circle id="seg-brick" r="120" fill="none" stroke-width="45" stroke-dasharray="113 515" stroke-dashoffset="-236" class="ring-segment" />
      </g>
      
      <!-- Finish -->
      <g class="segment-group">
        <circle id="seg-finish" r="120" fill="none" stroke-width="45" stroke-dasharray="157 471" stroke-dashoffset="-351" class="ring-segment" />
      </g>

      <!-- MEP -->
      <g class="segment-group">
        <circle id="seg-mep" r="120" fill="none" stroke-width="45" stroke-dasharray="75 553" stroke-dashoffset="-510" class="ring-segment" />
      </g>

      <!-- Other -->
      <g class="segment-group">
        <circle id="seg-other" r="120" fill="none" stroke-width="45" stroke-dasharray="50 578" stroke-dashoffset="-587" class="ring-segment" />
      </g>
    </g>
  </g>

  <!-- Labels & Lines -->
  
  <!-- Foundation Label (Top Right) -->
  <g id="label-foundation" class="chart-label">
    <path d="M460 200 L520 160 L680 160" fill="none" stroke="#1A1A1A" stroke-width="1.5" class="conn-line" />
    <rect x="520" y="130" width="180" height="50" rx="8" fill="white" filter="url(#soft-shadow)" />
    <rect x="530" y="145" width="12" height="12" rx="3" fill="#1e8f82" />
    <text x="552" y="156" class="text-main" font-weight="700" font-size="16">Foundation (15%)</text>
  </g>

  <!-- Structure Label (Right) -->
  <g id="label-structure" class="chart-label">
    <path d="M510 280 L560 280 L680 280" fill="none" stroke="#1A1A1A" stroke-width="1.5" class="conn-line" />
    <rect x="560" y="255" width="180" height="50" rx="8" fill="white" filter="url(#soft-shadow)" />
    <rect x="570" y="270" width="12" height="12" rx="3" fill="#29B0A1" />
    <text x="592" y="281" class="text-main" font-weight="700" font-size="16">Structure (22%)</text>
  </g>

  <!-- Brick Label (Bottom Right) -->
  <g id="label-brick" class="chart-label">
    <path d="M460 360 L520 400 L680 400" fill="none" stroke="#1A1A1A" stroke-width="1.5" class="conn-line" />
    <rect x="520" y="375" width="180" height="50" rx="8" fill="white" filter="url(#soft-shadow)" />
    <rect x="530" y="390" width="12" height="12" rx="3" fill="#94dcd3" />
    <text x="552" y="401" class="text-main" font-weight="700" font-size="16">Brickwork (18%)</text>
  </g>

  <!-- Finish Label (Bottom Left - Highlight) -->
  <g id="label-finish" class="chart-label">
    <path d="M340 360 L280 400 L120 400" fill="none" stroke="#1A1A1A" stroke-width="1.5" class="conn-line" />
    <rect x="100" y="370" width="190" height="60" rx="10" fill="white" stroke="#FF603A" stroke-width="2" filter="url(#soft-shadow)" />
    <rect x="115" y="390" width="12" height="12" rx="3" fill="#FF603A" />
    <text x="137" y="401" class="text-main" font-weight="800" font-size="16">Finishing (25%)</text>
    <text x="137" y="420" class="text-sub" font-size="11" font-weight="600">Flooring, Paint, Wood</text>
  </g>

  <!-- MEP Label (Left) -->
  <g id="label-mep" class="chart-label">
    <path d="M290 280 L240 280 L120 280" fill="none" stroke="#1A1A1A" stroke-width="1.5" class="conn-line" />
    <rect x="60" y="255" width="180" height="50" rx="8" fill="white" filter="url(#soft-shadow)" />
    <rect x="70" y="270" width="12" height="12" rx="3" fill="#1A1A1A" />
    <text x="92" y="281" class="text-main" font-weight="700" font-size="16">MEP Services (12%)</text>
  </g>

  <!-- Other Label (Top Left) -->
  <g id="label-other" class="chart-label">
    <path d="M340 200 L280 160 L120 160" fill="none" stroke="#1A1A1A" stroke-width="1.5" class="conn-line" />
    <rect x="60" y="130" width="180" height="50" rx="8" fill="white" filter="url(#soft-shadow)" />
    <rect x="70" y="145" width="12" height="12" rx="3" fill="#e5e7eb" />
    <text x="92" y="156" class="text-main" font-weight="700" font-size="16">Others (8%)</text>
  </g>

</svg>
